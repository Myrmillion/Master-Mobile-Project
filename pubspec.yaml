name: neuchatel_birds
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.0
  carousel_slider: ^4.0.0

  cupertino_icons: ^1.0.2
  icons_launcher: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

# From the public domain image: https://www.rawpixel.com/image/10166447/psd-cow-art-cartoon
icons_launcher:
  platforms:
    android:
      enable: true
      image_path: "assets/img/icon/fore-sm_bg.png"
      adaptive_background_color: '#ffffff'
      adaptive_foreground_image: "assets/img/icon/fore-sm.png"
    ios:
      enable: true
      image_path: "assets/img/icon/fore-lg.png"
    web:
      enable: true
      image_path: "assets/img/icon/fore-md.png"
      favicon_path: "assets/img/icon/fore-lg.png"

flutter:
  uses-material-design: true

  assets:
    - assets/img/content/bday.jpg
    - assets/img/content/brownie.jpg
    - assets/img/content/cheesecake.jpg
    - assets/img/content/choco.jpg
    - assets/img/content/cupcake.jpg
    - assets/img/content/donuts.jpg
    - assets/img/content/tiramisu.jpg
    - assets/img/content/wedding.jpg
    - assets/img/content/cupcake.png
    - assets/img/content/home.jpg
    - assets/img/content/athena.jpeg
    - assets/img/content/please.jpg
    - assets/img/content/flowers.jpg
    - assets/img/content/leche.jpg
    - assets/img/content/babines.jpg
    - assets/img/content/dog.jpg
    - assets/img/content/grumpy.png
    - assets/img/content/mouth.jpg
